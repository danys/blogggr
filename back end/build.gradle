description = 'A simple blogging application'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.10.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'backend'
    version = '0.0.1'
    manifest {
        attributes(
                'Main-Class': 'com.blogggr.Application'
        )
    }
}

jar{
    doFirst{
        tasks.getByPath(':frontend:install').execute()
        tasks.getByPath(':frontend:build').execute()
        tasks.getByPath(':frontend:copyFrontendFiles').execute()
    }
}

repositories {
    mavenLocal()
    maven { url "http://repo.maven.apache.org/maven2" }
    maven { url "http://repository.jboss.com" }
    maven { url "https://repo.spring.io/release" }
    maven { url "https://repo.spring.io/snapshot" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.10.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.5.10.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-jpamodelgen', version: '5.0.12.Final'
    compile group: 'com.auth0', name: 'java-jwt', version: '3.2.0'
    compile group: 'com.cloudinary', name: 'cloudinary-http44', version: '1.15.0'
    runtime group: 'org.postgresql', name: 'postgresql', version: '9.4.1212.jre7'
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.10.RELEASE') {
        exclude(module: 'commons-logging')
    }
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.196'
}