description = 'A simple blogging application'

buildscript {
    repositories {
        maven { url "http://repo.maven.apache.org/maven2" }
        maven { url "http://repository.jboss.com" }
        maven { url "https://repo.spring.io/release" }
        maven { url "https://repo.spring.io/snapshot" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.0.BUILD-SNAPSHOT")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

bootJar {
    dependsOn(':frontend:copyFrontendFiles')
    baseName = 'blogggr'
    version = '0.0.1'
}

repositories {
    mavenLocal()
    maven { url "http://repo.maven.apache.org/maven2" }
    maven { url "http://repository.jboss.com" }
    maven { url "https://repo.spring.io/release" }
    maven { url "https://repo.spring.io/snapshot" }
}

sourceCompatibility = 1.9
targetCompatibility = 1.9

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.0.BUILD-SNAPSHOT'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.0.0.BUILD-SNAPSHOT'
    compile 'com.auth0:java-jwt:3.2.0'
    compile 'com.cloudinary:cloudinary-http44:1.15.0'
    compile 'javax.xml.bind:jaxb-api:2.3.0'
    runtime 'org.postgresql:postgresql:9.4.1212.jre7'
    testCompile('org.springframework.boot:spring-boot-starter-test:2.0.0.BUILD-SNAPSHOT') {
        exclude(module: 'commons-logging')
    }
    testCompile 'com.h2database:h2:1.4.196'
}